<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - YOLO Annotator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .alert-info {
            background-color: #e6f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .validation-error {
            color: #c33;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="back-link">
            <a href="/">‚Üê Volver al inicio</a>
        </div>
        
        <div class="register-header">
            <h1>üìù Crear Cuenta</h1>
            <p>YOLO Multi-Class Annotator</p>
        </div>
        
        <div id="alert-container">
            <div class="alert alert-info">
                ‚ÑπÔ∏è La primera cuenta registrada ser√° administrador
            </div>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <div id="username-error" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div id="email-error" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-requirements">
                    M√≠nimo 6 caracteres
                </div>
                <div id="password-error" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar contrase√±a:</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                <div id="confirm-password-error" class="validation-error"></div>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                Crear Cuenta
            </button>
        </form>
        
        <div class="login-link">
            ¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertContainer = document.getElementById('alert-container');
        
        // Elementos de validaci√≥n
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        
        const usernameError = document.getElementById('username-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        function clearAlert() {
            alertContainer.innerHTML = `
                <div class="alert alert-info">
                    ‚ÑπÔ∏è La primera cuenta registrada ser√° administrador
                </div>
            `;
        }
        
        function clearValidationErrors() {
            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
        }
        
        function validateForm() {
            clearValidationErrors();
            let isValid = true;
            
            // Validar nombre de usuario
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                usernameError.textContent = 'El nombre de usuario debe tener al menos 3 caracteres';
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                usernameError.textContent = 'Solo se permiten letras, n√∫meros y guiones bajos';
                isValid = false;
            }
            
            // Validar email
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Ingresa un correo electr√≥nico v√°lido';
                isValid = false;
            }
            
            // Validar contrase√±a
            const password = passwordInput.value;
            if (password.length < 6) {
                passwordError.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                isValid = false;
            }
            
            // Validar confirmaci√≥n de contrase√±a
            const confirmPassword = confirmPasswordInput.value;
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Las contrase√±as no coinciden';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Validaci√≥n en tiempo real
        usernameInput.addEventListener('input', () => {
            const username = usernameInput.value.trim();
            if (username && username.length < 3) {
                usernameError.textContent = 'M√≠nimo 3 caracteres';
            } else if (username && !/^[a-zA-Z0-9_]+$/.test(username)) {
                usernameError.textContent = 'Solo letras, n√∫meros y guiones bajos';
            } else {
                usernameError.textContent = '';
            }
        });
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            if (password && password.length < 6) {
                passwordError.textContent = 'M√≠nimo 6 caracteres';
            } else {
                passwordError.textContent = '';
            }
        });
        
        confirmPasswordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordError.textContent = 'Las contrase√±as no coinciden';
            } else {
                confirmPasswordError.textContent = '';
            }
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();
            
            if (!validateForm()) {
                return;
            }
            
            const formData = new FormData(registerForm);
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creando cuenta...';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('¬°Cuenta creada exitosamente! Redirigiendo al login...', 'success');
                    
                    // Redireccionar al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error al crear la cuenta');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Intenta nuevamente.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crear Cuenta';
            }
        });
        
        // Verificar si ya est√° logueado
        const token = localStorage.getItem('access_token');
        if (token) {
            // Verificar si el token es v√°lido
            fetch('/auth/profile', {
                headers: {
                    'Authorization': `${localStorage.getItem('token_type') || 'bearer'} ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard';
                }
            })
            .catch(() => {
                // Token inv√°lido, limpiar
                localStorage.removeItem('access_token');
                localStorage.removeItem('token_type');
            });
        }
    </script>
</body>
</html>
