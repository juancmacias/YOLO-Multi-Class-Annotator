<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Sesiones YOLO</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .augmentation-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .augmentation-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .variant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .variant-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .variant-card:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .variant-card.selected {
            border-color: #28a745;
            background-color: #d4edda;
        }
        
        .variant-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .variant-card p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-primary:hover, .btn-success:hover {
            opacity: 0.9;
        }
        
        .btn-secondary:hover {
            opacity: 0.8;
        }
        
        .augment-btn {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 5px;
        }
        
        .augment-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üóÇÔ∏è Gesti√≥n de Sesiones</h1>
        <div id="sessionsList" class="sessions-panel">
            <!-- Aqu√≠ se renderiza la lista de sesiones v√≠a JS -->
        </div>
        <button onclick="refreshSessions()" class="save-btn" style="width: 100%; margin-top: 10px;">üîÑ Actualizar</button>
    </div>

    <!-- Modal para Augmentaci√≥n -->
    <div id="augmentationModal" class="augmentation-modal">
        <div class="augmentation-content">
            <h2 id="modalTitle">üîÑ Augmentar Dataset</h2>
            <div id="sessionInfo" style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;"></div>
            
            <h3>Selecciona las variantes a aplicar:</h3>
            <div id="variantGrid" class="variant-grid">
                <!-- Variantes se cargan din√°micamente -->
            </div>
            
            <div class="progress-container" id="progressContainer">
                <h4>Progreso de Augmentaci√≥n:</h4>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% - Preparando...</div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeAugmentationModal()">Cancelar</button>
                <button class="btn-primary" id="selectAllBtn" onclick="selectAllVariants()">Seleccionar Todo</button>
                <button class="btn-success" id="startAugmentationBtn" onclick="startAugmentation()">Iniciar Augmentaci√≥n</button>
            </div>
        </div>
    </div>

    <script src="/static/sessions.js?v=2024"></script>
</body>
</html>
